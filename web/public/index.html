<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  Enter a URL here:
  <form method="POST">
    <input type="input" name="url"></input>
  </form>
  <script>
    var formNode = document.getElementsByTagName('form');
    formNode[0].addEventListener("submit", function() {
      var request = new XMLHttpRequest();
      request.open('POST', 'http://127.0.0.1:8080', true);
      request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
      request.send(JSON.stringify(formNode[0].children[0].value));
    })

  </script>
</body>
</html>
